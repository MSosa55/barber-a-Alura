<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto-Barberia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header> 
            <div class="caja">
                <h1> <img src="imagenes/logo.png" alt="Logo de la barbería alura"></h1>
                <nav>     
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>

            </div>
          
        
        </header>
        <main>
            <form>
                <label for="nombreapellido">Nombre y apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico">Correo Electrónico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="ejemplo@dominio.com">

                <label for="numerotelefono">Numero de telefono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

                <fieldset>

                    <legend>¿Cómo le gustaria que lo contactemos?</legend>

                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                    
    
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                    
    
                    <label for="radio-mensaje">  <input type="radio" name="contacto" value="email" id="radio-mensaje">Email</label>
                  
                </fieldset>

                <fieldset>
                    <legend>¿En cual horario Prefiere ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>

                </fieldset>
              

               <label class="checkbox"><input type="checkbox" checked>¿Le gustaria recibir novedades de la Barberia alura?</label>

                <input type="submit" name="contacto" value="Enviar formulario" class="enviar">

           </form>
           <table>
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>

            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08 ~ 20hs</td>
    
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08 ~ 20hs</td>
    
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08 ~ 20hs</td>
    
                </tr>

            </tbody>
          
           </table>

        </main>
        <footer>
            <img src="imagenes/logo-blanco.png">
            <p class="copyright">&copy Copyright Barberia Alura-2024</p>
        </footer>
    
    </html>
